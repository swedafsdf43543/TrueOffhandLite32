buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url = "https://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = "0.1"
group = "com.example.trueoffhand"
archivesBaseName = "TrueOffhandLite"

minecraft {
    version = "1.7.10-10.13.4.1614-1.7.10"
    runDir = "run"
}

jar {
    manifest {
        attributes 'FMLCorePlugin': 'com.example.trueoffhand.TrueOffhandLite'
    }
}
